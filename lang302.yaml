default-language: "en" # fallback to this language if no compatible language was found
languages:  # list of supported languages
  - "fr"
  - "en"
remove-region: true # trim region specification, 'fr-CA' becomes 'fr'
network:
  type: "unix" # network protocol (tcp or unix)
  port: 9001 # port to listen on
  address: "localhost" # address to listen on
  unix: "/run/lang302.sock" # unix socket path
